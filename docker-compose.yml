version: '3'

services:
  postgres:
    image: 'postgres:latest'
    container_name: 'postgres'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=root'
      - 'POSTGRES_DB=test_db'
    ports:
      - "5432:5432"
  app:
    build: ./
    image: slevyns/old_remover
    container_name: 'old_remover'
    ports:
      - '8085:8085'
    depends_on:
      - postgres